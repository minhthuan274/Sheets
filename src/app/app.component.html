<div class="grid-container-group">
  <ng-container *ngFor="let group of data">
    <div class="grid-container">
      <ng-container *ngFor="let chair of group.chairs">
        <div class='grid-item'>
          {{callGetInfoStaffHere(group.group, chair.x, chair.y)}}
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
